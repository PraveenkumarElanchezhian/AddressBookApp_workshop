<!DocType html>
<html lang="en">
    <head>
        <title>ADDRESS BOOK</title>
        <link href="../css/addressBook.css" rel="StyleSheet">
    </head>
    <body>
        <header class="header-content header"> 
            <div class ="logo-content">
                <img alt="shortcut icon" src="../assets/logo.png">
                <div>
                    <span class ="address">ADDRESS</span><br>
                    <span class="address book">BOOK</span>
               </div>
           </div>

           <div class="form-head">PERSON ADDRESS FORM</div>
           
           <div class="row-content">
               <label for="name" class="label text">Full Name</label>
               <input type="type" name="name" id="name" class="input required" placeholder="Your Name ..."><br /> 
           </div>

           <div class="row-content">
               <label for="phonenumber" class="label text">Phone Number</label>
               <input type="type" name="phonenumber" id="phonenumber" class="input required" placeholder="Your Number ..."><br />
           </div>


    </body>
    </html>
